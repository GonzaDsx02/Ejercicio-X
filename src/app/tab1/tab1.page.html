<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registrar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>  
  
  <ion-row>    
    <ion-col size="12">
      <ion-item>
        <ion-label>Municipio</ion-label>
        <ion-select interface="popover" [(ngModel)]="municipio">
          <ion-select-option value="tepic">Tepic</ion-select-option>
          <ion-select-option value="samao">Santa María del Oro</ion-select-option>
          <ion-select-option value="ixtlan">Ixtlán del rio</ion-select-option>
          <ion-select-option value="bahia">Bahia de banderas</ion-select-option>
          <ion-select-option value="acaponeta">Acaponeta</ion-select-option>
          <ion-select-option value="tecuala">Tecuala</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    
    <ion-col size="12">
      <ion-item>
        <ion-label>Tipo</ion-label>
        <ion-select interface="popover" [(ngModel)]="type">
          <ion-select-option value="playa">Playa</ion-select-option>
          <ion-select-option value="laguna">Laguna</ion-select-option>
          <ion-select-option value="pMagico">Pueblo magico</ion-select-option>
          <ion-select-option value="ciudad">Ciudad</ion-select-option>          
        </ion-select>
      </ion-item>
    </ion-col>

    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col size="12">
      <ion-item>
        <ion-label>Restaurantes</ion-label>
        <ion-toggle slot="start" color="success" checked [(ngModel)]="rest"></ion-toggle>
      </ion-item>
    </ion-col>

    <ion-col size="12">
      <ion-item *ngIf="rest">
        <ion-label position="floating">Numero de restaurantes</ion-label>
        <ion-input type="number" [(ngModel)]="restNumber"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col size="12">
      <ion-item>
        <ion-textarea placeholder="Descripción" [(ngModel)]="description"></ion-textarea>
      </ion-item>
    </ion-col>

    <ion-col size="12">
      <ion-button expand="block" (click)="save()">
        Guardar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
